<!DOCTYPE html>
<html lang="en">
  <head> 
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Clan order email template</title>

    
  </head>
  <body>
    <div
      class=""
      style="
        width: 100%;
        max-width: 680px;
        margin: auto;
        background-color: rgb(155 161 174 / 27%);
        padding: 15px;
        box-sizing: border-box;
      "
    >
      <table
        width="100%"
        cellspacing="0"
        style="margin: 0 auto; max-width: 680px"
      >
        <tbody>
          <tr>
            <td cellpadding="0" cellspacing="0">
              <img
               src="'cid:logo'"
                alt="clan logo"
                style="
                  height: 60px;
                  display: block;
                  margin-left: auto;
                  margin-right: auto;
                  margin-bottom: 40px;
                "
                class="CToWUd"
              />
            </td>
          </tr>

          <tr
            style="
              background-color: #ffffff;
              width: 100%;
              max-width: 680px;
              height: auto;
              margin: auto;
            "
          >
            <td style="word-wrap: normal">
              <div
                class=""
                style="padding: 15px; box-sizing: border-box"
              >
                <h3
                  class=""
                  style="
                    font-size: 20px;
                    color: #5c2799;
                    font-weight: 500;
                    margin-top: 20px;
                  "
                >
                  {0}
                </h3>
                <section
                  class=""
                  style="
                    width: 100%;
                    margin-top: 40px;
                    padding: 20px 0 10px 0;
                    box-sizing: border-box;
                    border: 1px dashed rgba(0, 0, 0, 0.3);
                    border-left: none;
                    border-right: none;
                  "
                >
                  <p style="line-height: 21px">
                    Hello, <b>{2} </b> <br /><br />
                    Your Order has been received. <br />
                    Your order tracking number is
                    <br />
                    #{3}
                    <br /><br />

                    <h3>Order Tracking Information</h3>

                    <div style="overflow-x:auto;">
                    <table 
                    style="
                    font-family:arial, sans-serif;
                    border-collapse:collapse;
                    width:100%;
                    padding:15px 0;
                    "
                    >
                      <tr>
                        <th style="
                        border:1px solid #a7a3a3;
                        padding: 8px;
                        ">Order Tracking Number</th>
                        <th style="
                        border:1px solid #a7a3a3;
                        padding: 8px;
                        ">Status</th>
                        <th style="
                        border:1px solid #a7a3a3;
                        padding: 8px;
                        ">Payment Status</th>
                        <th style="
                        border:1px solid #a7a3a3;
                        padding: 8px;
                        ">Order Date</th>
                        
                      </tr>
                      <tr 
                      style="background-color:#edebeb"
                      
                      >
                        <td  style="
                        border:1px solid #a7a3a3;
                        padding: 8px;
                        ">{3}</td>
                        <td  style="
                        border:1px solid #a7a3a3;
                        padding: 8px;
                        ">{4}</td>
                        <td  style="
                        border:1px solid #a7a3a3;
                        padding: 8px;
                        ">{5}</td>
                        <td  style="
                        border:1px solid #a7a3a3;
                        padding: 8px;
                        ">{6}</td>
                        
                        
                        <td style="
                        border:1px solid #dddddd;
                        padding: 16px 6px;
                        "> <a
                          href="{1}"
                          style="
                          display: inline-block;
                        border-radius: 3px;
                        padding: 12px;
                        background-color: #7856ff;
                        color: #fff;
                        text-decoration: none;

                        "
                          ><span>View Order</span> </a
                        ></td>
                      </tr>
                      
                    </table>

                  </div>
                   
                    <br />
                    <span class="im">
                      <br />
                      If you need support, kindly contact us via livechat, email
                      us or give us a call on <b> +2348063966430 </b>
                    </span>
                  </p>
                </section>
              </div>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </body>
</html>
